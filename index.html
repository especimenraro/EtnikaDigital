<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Etnika Multimedial</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  	<link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/controlpanel.css">
    <script type="text/javascript" src="./libs/three.js"></script>
   <script type="text/javascript" src="./libs/stats.min.js"></script>
   <script type="text/javascript" src="./libs/OrbitControls.js"></script>
   <script type="text/javascript" src="./libs/glTFLoader.js"></script>
   <script type="text/javascript" src="./libs/glTF-parser.js"></script>
    <script type="text/javascript" src="./libs/glTFLoaderUtils.js"></script>
     
</head>
<body class="fondo">


<div id="WebGL-output" class="contenedor-cosmos"></div>

<! CONTENEDOR DE LA INTERFAZ HTML>

<div class="expanded row align-bottom contenedor-interfaz ">
<div class="column large-12  ">
	<div id="interfaz-tierra">
	<div class="row  align-center align-bottom" id="contenido-lista">
		<div class="column large-offset-11 large-1">
			<p class="x" id="x"><i class="fi-x"></i></p>
		</div>
	</div>
	<div class="row  align-center align-middle contenedor-panel-busqueda" id="contenido-lista">
		<div class="column large-3">
			<p class="texto-contenido-tabs">Arrastra de la columna izquierda a la derecha para agregar criterios de búsqueda.</p>
			<p class="texto-contenido-tabs">Selecciona uno o más criterios en la columna derecha y presiona el ícono de la basura para borrarlos.</p>
			<p class="texto-contenido-tabs">Presiona la Lupa para comenzar la búsqueda.</p>
		</div>
		<div class="column large-3 ">
				
				
				<div class="row align-center align-middle">
					<div class="column large-10">
					<div class="contenedor-contenido" id="origen">
								<p class="movible">arte</p>
								<p class="movible">literatura</p>		
								<p class="movible">contemporaneo</p>
								<p class="movible">moderno</p>
								<p class="movible">ciencia</p>
								
						</div>
					</div>		
				</div>
			</div>
					<div class="column large-3">
						
							
									<div class="row align-center align-middle ">
										<div class="column large-10">
										<div class="contenedor-contenido" id="receptor">
										</div>
								</div>
						</div>
								
					</div>			
					<div class="column large-1 align-self-middle">
						<span class="basura"><i class="fi-trash"></i></span>				
					</div>
					<div class="column large-1">
						<span class="lupa" id="botonBuscar"><i class="fi-magnifying-glass"></i></span>
					</div>
				</div>
				
			<div id="respuesta">
				
			</div>
			</div>
			
</div>
</div>

			<div id="descriptor" class="contenedor-descripcion-busqueda">
				<div class="card">
					<div class="card-divider" id="titulo-card"></div>		
					<img  id="imagen-card" src="" alt="">
					<div class="card-section">
						<p class="contenedor-snippet" id="snippet"></p>
					</div>		
				</div>			
			</div>
	
  <script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
   <script type="text/javascript" src="js/what-input.js" ></script>
    <script type="text/javascript" src="js/controlpanel.js"></script>
  <script type="text/javascript" src="js/cosmosEtnika.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</html>
